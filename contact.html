<script>
    $(function() {
        console.log('add form submit handler');
        $('#contactForm').on('submit', function() {
            console.log('form submitted');
            var data =  $('#contactForm').serializeArray();
            var message = {};
            for (obj of data) {
              message[obj.name] = obj.value;
            }

            $.ajax({
              url: 'https://josephson.org/contact/api.php',
              type: 'POST',
              data: JSON.stringify(message),
              dataType: 'json',
              contentType: 'application/json'
            });

            return false;
        });
    });
</script>

<form action="#" id="contactForm" method="post">

<div>
    <label class="desc" id="title1" for="Field1">Full Name</label>
    <div>
      <input id="Field1" name="name" type="text" class="field text fn" value="" size="8" tabindex="1">
    </div>
  </div>

  <div>
    <label class="desc" id="title3" for="Field3">
      Email
    </label>
    <div>
      <input id="Field3" name="email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
   </div>
  </div>

  <div>
    <label class="desc" id="title4" for="Field4">
      Message
    </label>

    <div>
      <textarea id="Field4" name="message" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
    </div>
  </div>

  <button type="submit">Send it!</button>

</form>
